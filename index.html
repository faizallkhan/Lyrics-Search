<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricsSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

</head>

<body>

    <div id="main-cont">
        <h1 id="main-heading"><a href="javascript:window.location.href=window.location.href">LyricsSearch</a></h1>
        <div class="search-form">
            <input type="text" id="search" placeholder="Enter artist name or song name" />
            <button id="btn" onclick="songSearch()">Search</button>
        </div>
    </div>
    <div id="suggestions">
        <h4>Results will be displayed here.</h4>
    </div>
    <div id="next-buttons">

    </div>
</body>
